<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- loads bootstrap api for use on the web page -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- loads css reset stylesheet to reduce browser inconsistencies-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- loads css stylesheet for use on the web page -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="p-3 mb-2 bg-primary text-white text-center">
        <h1>Weather Dashboard</h1> 
    </header>
    <!-- This aside is where the user searches for a city -->
    <!-- class="card" puts all of this aside within a bootstrap card. -->
    <aside id="city-search" class="card col-12 col-md-4" >
        <h2>Search for a City:</h2>
        <!-- class="card-body" formats the form via bootstrap. -->
        <form id="city-search-form" class="card-body">
            <input name="city-name" id="city-name" type="text" class="city-input"/>
            <button type="submit" id="city-name-btn" class="btn btn-primary">Search</button>
        </form>
        <div class="mb-4">
            <!-- Solid divider -->
            <hr class="solid">
        </div>
        <section id="recent-search-display" class="col-12 col-md-8">
            <h2 class="recent-search-label">Recent Searches: <span id="recent-search-results"></span></h2>
            <div id="recent-search-container" class="list-group"></div>
        </section>

    </aside>

    <!-- This is where the city search results are displayed -->
    <section id="city-search-display" class="col-12 col-md-8">
        <h2 class="city-search-label">Select From The Search Results: <span id="city-search-results"></span></h2>
        <div id="city-search-container" class="list-group"></div>
    </section>

    <!-- This section is where the user sees the current results of the city they selected -->
    <section id="city-details" class="card col-12 col-md-8">
        <h2>INSERT CITY DETAILS</h2>
        <div id="cities-container" class="list-group"></div>

    </section>
    <!-- This section is where the user sees the 5-day forecast results of the city they selected -->
    <section id="city-forecast" class="card col-12 col-md-8">
        <h2>INSERT CITY FORECAST</h2>

    </section>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
